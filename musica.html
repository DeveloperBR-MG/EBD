<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radio Gospel Music</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, Helvetica, sans-serif;
    color: #fff;
}

.player {
    width: 320px;
    background: rgba(0,0,0,0.55);
    border-radius: 20px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

.player h1 {
    font-size: 20px;
    margin-bottom: 15px;
}

.equalizer {
    display: flex;
    justify-content: center;
    gap: 6px;
    height: 50px;
    margin: 15px 0;
}

.bar {
    width: 8px;
    height: 10px;
    background: linear-gradient(180deg, #00f260, #0575e6);
    border-radius: 5px;
    animation: bounce 1s infinite ease-in-out;
    animation-play-state: paused;
}

.bar:nth-child(1){animation-delay:0s}
.bar:nth-child(2){animation-delay:.1s}
.bar:nth-child(3){animation-delay:.2s}
.bar:nth-child(4){animation-delay:.3s}
.bar:nth-child(5){animation-delay:.4s}

@keyframes bounce {
    0% { height: 10px; }
    50% { height: 50px; }
    100% { height: 10px; }
}

button {
    background: linear-gradient(45deg, #00f260, #0575e6);
    border: none;
    color: #fff;
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 30px;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="player">
    <h1>ðŸŽ¶ Radio Gospel Music</h1>

    <div class="equalizer">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <button id="btn">â–¶ Ouvir RÃ¡dio</button>

    <audio id="radio" preload="none">
        <source src="https://uk25freenew.listen2myradio.com/live.mp3?typeportmount=s1_3428_stream_144211309" type="audio/mpeg">
    </audio>
</div>

<script>
const radio = document.getElementById("radio");
const bars = document.querySelectorAll(".bar");
const btn = document.getElementById("btn");

btn.addEventListener("click", () => {

    if (radio.paused) {
        radio.load(); // ðŸ”‘ importante para Firefox

        radio.play().then(() => {
            btn.textContent = "â¸ Pausar";
            bars.forEach(b => b.style.animationPlayState = "running");
        }).catch(err => {
            alert("Clique novamente para iniciar o Ã¡udio");
            console.log(err);
        });

    } else {
        radio.pause();
        btn.textContent = "â–¶ Ouvir RÃ¡dio";
        bars.forEach(b => b.style.animationPlayState = "paused");
    }
});
</script>

</body>
</html>
